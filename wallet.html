<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="wallet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Wallet</title>
</head>
<body>
    <header>
        <nav class="bg-white pl-32 pr-18 py-10 text-2xl tracking-tighter font-medium">
            SMART-WALLET
        </nav>
    </header>
    <main class="bg-cover pl-32 pr-16 py-12">
        <section>
            <div  class="bg-white rounded-md py-6 flex flex-row justify-center mb-16">
                <img src="./resources/wallet.jpeg" alt="" height="6" width="30">
                <h1 class="text-xl font-medium ">Wallet Manager</h1>
            </div>
            <div class="flex justify-between gap-5">
                <div class="opecity1 w-full mx-auto text-white text-center text-3xl py-2 px-4 rounded-md">
                  Deposit <br> <span id="totalDiposit" class="ml-2">00</span> BDT
                </div>
                <div class="opecity2 w-full mx-auto text-white text-center text-3xl py-2 px-4 rounded-md">
                  Withdraw <br> <span id="totalWithdraw" class="ml-2">00</span> BDT
                </div>
                <div class="opecity3 w-full mx-auto bg-blue-500 text-white text-center text-3xl py-2 px-4 rounded-md">
                  Current Wallet <br> <span id="currentWallet" class="ml-2">00</span> BDT
                </div>
            </div>
            <div class="bg-cover bg-center pt-10 flex justify-between gap-10 items-center">
                <div class=" bg-slate-600 bg-opacity-60 w-full mx-auto p-5 py-5 flex flex-col gap-5 rounded-md">
                    <h1 class="text-2xl font-medium">Deposit Money</h1>
                    <input type="number" id="deposit" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to deposit" required>
                    <button onclick="deposit()" class="bg-yellow-500 text-black h-8 w-24 rounded-md" type="submit">Deposit</button> 
                </div>
                <div class=" bg-slate-600 bg-opacity-60 w-full mx-auto p-5 py-5 flex flex-col gap-5 rounded-md">
                    <h1 class="text-2xl font-medium">Withdraw Money</h1>
                    <input type="number" id="withdraw" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to withdraw" required>
                    <button onclick="withdraw()" class="bg-green-500 text-black h-8 w-24 rounded-md" type="submit">Withdraw</button> 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_container h-fit bg-white pl-32 py-9">
            <section class="flex flex-row justify-around">
                <div >
                    <ul class="flex flex-row gap-3">
                        <li class="font-medium text-sm tracking-tighter ">ABOUT</li>
                        <li class="font-medium text-sm tracking-tighter ">HOW IT WORKS</li>
                        <li class="font-medium text-sm tracking-tighter ">CONTACT</li>
                    </ul>
                </div>
                <div>
                    <p class="font-medium text-2xl">SMART-WALLET</p>
                </div>
                <div>
                    <ul class="flex flex-row gap-3">
                        <li class="font-medium text-sm tracking-tighter ">Sign up</li>
                        <li class="font-medium text-sm tracking-tighter ">Login</li>
                    </ul>
                </div>
                <div class="flex flex-row gap-3">
                    <button>
                        <i class='bx bxl-facebook'></i>
                    </button>
                    <button>
                        <i class='bx bxl-instagram'></i>
                    </button>
                    <button>
                        <i class='bx bxl-youtube' ></i>
                    </button>
                </div>

            </section>
            <hr class="border-black mt-2">
            <section class="flex justify-between px-16 pt-4">
                <div class=" text-[#565B58] text-xs">Copyright Â© 2020.Tanha Creative </div>
                <div class=" text-[#565B58] text-xs">Design by Tanha</div>
                
            </section>
            
        </div>
    </footer>
    <script src="wallet.js"></script>
</body>
</html>
